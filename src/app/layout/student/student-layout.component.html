<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">

    <title>Simple Sidebar - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->


</head>

<body>

    <div class="d-flex" id="wrapper">

        <!-- Sidebar -->
        <div class="bg-light border-right" id="sidebar-wrapper">
            <div class="sidebar-heading"> Optiones </div>
            <div class="list-group list-group-flush">
                <a
                class="list-group-item list-group-item-action bg-light"
                [routerLink]="['./dashboard']"
                routerLinkActive="router-link-active"
                >Dashboard</a
              >
                <a class="list-group-item list-group-item-action bg-light" [routerLink]="['./courses']" routerLinkActive="router-link-active" >All Courses</a>
                <a href="#" class="list-group-item list-group-item-action bg-light" [routerLink]="['./Mycourses']" routerLinkActive="router-link-active">My Subscriptions</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <router-outlet></router-outlet>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Bootstrap core JavaScript -->
    <script src="./vendor/jquery/jquery.min.js"></script>
    <script src="./vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>

</body>

</html>
