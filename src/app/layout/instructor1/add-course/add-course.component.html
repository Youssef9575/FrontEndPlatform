<div class="container-fluid" style="padding-bottom: 70px; margin-bottom: 50px;">
  <form enctype="multipart/form-data">
      <br>
    <div class="border border-secondary p-4 bg-light">
      <div class="row">
        <div class="col-sm-12">
          
          <div class="form-group">
            <label for="exampleInputEmail1"><strong>Training name</strong></label>
            <input
              [(ngModel)]="course.trainingName"
              name="formation"
              type="text"
              class="form-control"
              placeholder="Training name"
              id="formation"
            />
          </div>

          <div class="form-group">
            <label for="coursImg"><strong>Picture</strong></label>
            <input class="ml-4" type="file" class="form-control-file" (change)="onFileChanged($event)" />
          </div>

          <div class="form-group">
            <label for="etablisment"><strong>Etablissment Name</strong></label>
            <input
              [(ngModel)]="course.etablissement"
              type="text"
              name="sdsdfgfest"
              placeholder="Etablissement"
              class="form-control"
              id="etablisment"
            />
          </div>

          <div class="form-group">
            <label for="ssss"><strong>Training Rhythm</strong></label>
            <input
              [(ngModel)]="course.ritme"
              name="ssdksdsmo"
              type="text"
              placeholder="Hard, easy"
              class="form-control"
              id="ssss"
            />
          </div>

          <div class="form-group">
            <label for="maxSubscribers"><strong>Max Subscribers</strong></label>
            <input
              [(ngModel)]="course.maxSubscribers"
              name="jkafsxdcshweio"
              type="number"
              placeholder="Subscribers number"
              class="form-control"
              id="maxSubscribers"
            />
          </div>

          <div class="row">
            <div class="form-group col-sm-10">
              <label for="description"><strong>Description</strong></label>
              <textarea
                [(ngModel)]="course.description"
                name="kcjbeuia"
                class="form-control"
                placeholder="add description"
                id="description"
                rows="5"
              ></textarea>
            </div>
          </div>

          <div class="form-group">
            <label for="duration"><strong>Duration</strong></label>
            <input
              [(ngModel)]="course.nombreofhours"
              name="jkafddhweigfo"
              type="number"
              placeholder="in hours"
              class="form-control"
              id="duration"
            />
          </div>

          <div class="form-group">
            <label for="data"><strong>Start Date:</strong></label>
            <input
              [(ngModel)]="course.startdate"
              name="cjbfghgfiu"
              type="date"
              [min]="minDate"
              class="form-control"
              id="date"
            />
          </div>
            <div class="form-group">
              <label for="ed"><strong>End Date :</strong></label>
              <input
                [(ngModel)]="course.endDate"
                name="ppsdffssdfrice"
                type="date"
                class="form-control"
                id="ed"
              />
          </div>

          <div class="form-group">
            <label for="preRequests"><strong>preRequests</strong></label>
            <div class="row">
              <div class="col-sm-8">
                <input
                  [(ngModel)]="preRequest"
                  name="sxzcxdsas"
                  type="text"
                  class="form-control"
                  placeholder="Add prRequests"
                  id="preRequests"/>
              </div>

              <div class="col-sm-4">
                <button
                  (click)="addCoursePreRequest()"
                  class="btn  btn-warning"
                >
                  <span style="font-weight:900;">Add prerequest</span>
                </button>
              </div>
            </div>
          </div>

          <!-- list of preRequests -->
          <div class="list-group">
            <div
              *ngFor="let pre of course.preRequests; let i = index"
              class="row"
              style="padding-bottom: 5px; padding-top: 5px;"
            >
              <a
                href="#"
                F
                class="list-group-item list-group-item-action disabled col-sm-10"
                >{{ pre }}
              </a>
              <button
                (click)="removePrequest(i)"
                class="btn btn-danger  col-sm-1"
              >
                X
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <h2 class="py-4" style="text-align: center;">Plans</h2>

    <div class="border border-secondary py-4 bg-light
    ">
      <div class="col-sm-12">
        <div class="row">
          <div class="col-sm-2">
            <div class="form-group">
              <label for="name"><strong>Plan name</strong></label>
              <input
                [(ngModel)]="planElement.planName"
                name="jkasnfaejk"
                type="text"
                placeholder="Plan name"
                class="form-control"
                id="name"
              />
            </div>
          </div>
          <div class="col-sm-2">
            <div class="form-group">
              <label for="dsds"><strong>Duration</strong></label>
              <input
                [(ngModel)]="planElement.duration"
                name="dduration"
                type="text"
                class="form-control"
                placeholder="in hours"
                id="dsds"
              />
            </div>
          </div>
          <div class="col-sm-2">
            <div class="form-group">
              <label for="price"><strong>Price</strong></label>
              <input
                [(ngModel)]="planElement.price"
                name="pprice"
                type="number"
                class="form-control"
                placeholder="price"
                id="price"
              />
            </div>
          </div>
          <div class="col-sm-3">
            <div class="form-group">
              <label for="sd"><strong>Start Date</strong></label>
              <input
                [(ngModel)]="planElement.startdate"
                name="dfgdssfpprice"
                type="date"
                [min]="minDate"
                class="form-control"
                id="sd"
              />
            </div>
          </div>
          <div class="col-sm-3">
            <div class="form-group">
              <label for="sd"><strong>End Date</strong></label>
              <input
                [(ngModel)]="planElement.enddate"
                name="dfgdssfpprice"
                type="date"
                [min]="minDate"
                class="form-control"
                id="sd"
              />
            </div>
          </div>
        
        </div>

        <div class="row">
          <div class="col-sm-9">
            <div class="form-group">
              <label for="desxcx"><strong>Description</strong></label>
              <input
                [(ngModel)]="planElement.description"
                name="pprssddice"
                type="text"
                class="form-control"
                id="desxcx"
                placeholder="description"
              />
            </div>
          </div>
          <div class="col-sm-3 text-center my-auto">
            <button class="btn  btn-warning " (click)="addPlanElement()">
              <span style="font-weight:900;">Add course plan</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="mb-4">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">plan Name</th>
            <th scope="col">duration (hours)</th>
            <th scope="col">description</th>
            <th scope="col">price</th>
            <th scope="col">startdate</th>
            <th scope="col">enddate</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let planItem of course.plan; index as i">
            <td>{{ planItem.planName }}</td>
            <td>{{ planItem.duration }}</td>
            <td>{{ planItem.description }}</td>
            <td>{{ planItem.price }}</td>
            <td>{{ planItem.startdate }}</td>
            <td>{{ planItem.enddate }}</td>
            <td>
              <button (click)="removePlanElement(i)" class="btn btn-danger">
                X
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <button type="submit" (click)="saveCourse()" class="btn btn-primary">
      Submit
    </button>
  </form>
</div>
