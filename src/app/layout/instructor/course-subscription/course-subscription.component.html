<div class="col-md-8 offset-md-2 my-5">
  <span class="anchor" id="formUserEdit"></span>


  <!-- form user info -->
  <div class="card card-outline-secondary">
    <div class="card-header">
      <h3 class="mb-0">Subscribe to course : {{courseName}}</h3>
    </div>
    <div class="card-body">
      <form class="form" [formGroup]="subscription" (submit)="submitForm()">
        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label">Phone</label>
          <div class="col-lg-9">
            <input formControlName="phone" class="form-control" type="text" value="">
            <div class="text-danger" *ngIf="subscription.get('phone').touched && subscription.get('phone').errors"> this
              filed must contain only numeric values</div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label">Adress</label>
          <div class="col-lg-9">
            <input formControlName="adress" class="form-control" type="text" value="">
            <div class="text-danger" *ngIf="subscription.get('adress').touched &&  subscription.get('adress').errors">
              please fill in this field</div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label">City</label>
          <div class="col-lg-9">
            <input formControlName="city" class="form-control" type="text" value="">
            <div class="text-danger" *ngIf="subscription.get('city').touched &&  subscription.get('city').errors">
              please fill in this field</div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label"></label>
          <div class="col-lg-3">
            <input type="reset" class="btn btn-secondary" value="Cancel">
          </div>
          <div class="col-lg-3 ">
            <input type="submit" class="btn btn-success" value="confirme" style="width: 200px;"  [disabled]="!subscription.valid">
          </div>
        </div>
      </form>
    </div>
  </div>
