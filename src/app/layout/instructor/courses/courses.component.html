<div class="d-flex justify-content-center h-100">
  <div class="searchbar">
    <input class="search_input" type="text" [(ngModel)]="searchText" autocomplete="off" name="" placeholder="Search...">
    <a href="#" class="search_icon"><i class="fas fa-search"></i></a>
  </div>
</div>

<div class="container">
  <div class="row card-group">
    <div class="col-sm-4 d-flex align-items-stretch py-1" *ngFor="let course of courses | filter:searchText" >
      <div
      class="card"
    >
      <img
        style="height: 150px;"
        [src]="'data:image/jpeg;base64,' + course?.image"
        class="card-img-top"
      />
      <div class="card-body">
        <h2 class="card-title">
          {{ course.trainingName }}
          <small
            ><a
              style="font-size: smaller;"
              [href]="'assets/files/' + course.user.id + '.pdf'"
            >
              by {{ course.user.name }}</a
            ></small
          >
        </h2>
        <p class="card-text my-4">
          <span style="color: blueviolet;">
            <i class="far fa-clock"></i> Starts : {{ course.startdate }}
          </span> <br> {{ course.description }}
        </p>
        
        <div class="row" style="bottom: 10px;">
          <div class="col-sm-4">
            <a
              [routerLink]="['../subscription', course.trainingName, course.id]"
              class="btn btn-success"
              >Subscribe</a
            >
          </div>
          <div class="col-sm-3"></div>
          <div class="col-sm-4">
            <a
              [routerLink]="['../coursesInfo', course.id]"
              style="width: 100px;"
              class="btn btn-warning"
              >Info</a
            >
          </div>
        </div>
      </div>
    </div>
    </div>
    
  </div>
</div>
